{% load static %}
<head>
    <title>Misconduct Users</title>
</head>
<body>
    <h1>Search Misconduct Users</h1>
    <div>
      <form method="POST">
          {% csrf_token %}
          <select name="user_id">
              {% for user in users %}
                  <option value="{{ user.id }}">{{ user.username }}</option>
              {% endfor %}
          </select>
          <textarea name="reason" placeholder="Причина"></textarea>
          <button type="submit">Добавить неправомерного пользователя</button>
      </form>
    </div>
</body>
